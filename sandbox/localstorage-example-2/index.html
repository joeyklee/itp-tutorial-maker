<!DOCTYPE html>
<html>

<head>
    <title>local storage example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    * {
        box-sizing: border-box;
        margin: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .container{
    	width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .section{
        border:2px solid black;
    }

    .resource{
        border:2px solid tomato;
    }
    
    </style>
</head>

<body>
    <div class="container">
        <div id="buttons">
            <!-- <button id="addTutorial">add tutorial</button> -->
            <!-- <button id="removeTutorial">remove tutorial</button><br><br> -->
            <button id="clearStorage" onclick="clearStorage()">CLEAR STORAGE</button>
            <button id="saveStorage" onclick="saveStorage()">SAVE STORAGE</button>
        </div>
        <div id="workspace">
        </div>
        <button id="addSection">add section</button>

    </div>
    <script type="text/javascript">
    	const clearStorage = function(){
    		localStorage.clear();
    		location.reload(); 
    	}

    	const saveStorage = function(){
    		let data;
    		data = Object.keys(localStorage).map(k => {
    			return JSON.parse( localStorage.getItem(k) )[0]
    		})
    		console.log(data);
    	}
    </script>
    <script type="text/javascript" src="Helpers.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
